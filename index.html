<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire d'ajout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      font-weight: bold;
      color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container mt-5 fade-in">
    <div class="form-container mx-auto col-md-6">
      <h2 class="mb-4 text-center"><i class="bi bi-person-plus-fill text-primary"></i> Formulaire d'ajout</h2>
      <form id="userForm">
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="prenom" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-vcard-fill"></i></span>
            <input type="text" class="form-control" id="nom" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label">Téléphone</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
            <input type="tel" class="form-control" id="tel" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="cin" class="form-label">Numéro Carte d'identité</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-card-heading"></i></span>
            <input type="text" class="form-control" id="cin" required>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle-fill"></i> Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const prenom = document.getElementById("prenom").value;
      const nom = document.getElementById("nom").value;
      const tel = document.getElementById("tel").value;
      const cin = document.getElementById("cin").value;

      const user = { prenom, nom, tel, cin };

      const existing = JSON.parse(localStorage.getItem("users")) || [];
      existing.push(user);
      localStorage.setItem("users", JSON.stringify(existing));

      alert("✅ Enregistré avec succès !");
      window.location.href = 'liste.html';
      this.reset();
    });
  </script>
</body>
</html>
