<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Formulaire d'ajout</h2>
    <form id="userForm">
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" required>
      </div>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="tel" required>
      </div>
      <div class="mb-3">
        <label for="cin" class="form-label">Numéro Carte d'identité</label>
        <input type="text" class="form-control" id="cin" required>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const prenom = document.getElementById("prenom").value;
      const nom = document.getElementById("nom").value;
      const tel = document.getElementById("tel").value;
      const cin = document.getElementById("cin").value;

      const user = { prenom, nom, tel, cin };

      const existing = JSON.parse(localStorage.getItem("users")) || [];
      existing.push(user);
      localStorage.setItem("users", JSON.stringify(existing));

      alert("Enregistré avec succès !");
      window.location.href = 'liste.html';
      this.reset();
    });
  </script>
</body>
</html>
